<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>TOP Calculator Project</title>
</head>
<body>
    <div id="calculator-body">
        <div id="display">
            <p>0</p>
        </div>
        <div id="clear-delete">
            <p>C</p>
            <p>CE</p>
        </div>
        <div id="operations">
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>&divide;</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>&times;</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>&minus;</p>
            <p>0</p>
            <p>.</p>
            <p>&equals;</p>
            <p>&plus;</p>
        </div>
    </div>

</html>
